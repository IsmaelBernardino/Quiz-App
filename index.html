<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="question"></h2>
        <div class="answers">
            <div>
                <input type="radio" name="answer" class="answer" id="a">
                <label id="a_text"></label>
            </div>
            <div>
                <input type="radio" name="answer" class="answer" id="b">
                <label id="b_text"></label>
            </div>
            <div>
                <input type="radio" name="answer" class="answer" id="c">
                <label id="c_text"></label>
            </div>
            <div>
                <input type="radio" name="answer" class="answer" id="d">
                <label id="d_text"></label>
            </div>
        </div>
        <div class="correct_answer">
            <div class="correct"></div>
            <div class="incorrect"></div>
        </div>
        <div class="score"></div>
        <button id="submit">Submit</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
